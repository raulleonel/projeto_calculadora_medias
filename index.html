<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de medias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&family=Skranji&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css"> <!-- referenciar arquivo CSS-->
</head>
<body>
    <div class="container">
        <header>
            <img src="./Images/logo.png" alt="capelo e diploma"> <!--seleciona imagem-->
            <h1>Calculadora de medias</h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="nome-atividade" required placeholder="Nome da atividade" />
            <input type="number" id="nota-atividade" required placeholder="Nota da atividade" min="0" max="10" />
            <!-- valores de min e maximo-->
            <button type="submit"> Adicionar +</button>
        </form>
        <table cellspacing="0"> <!-- remove separador entre celulas da tabela-->
            <thead> <!-- titulo da tabela-->
                <tr> <!-- linha dentro do cabecalho-->
                    <th> <!-- nome das colunas dentro do cabecalho-->
                        Nome da atividade
                    </th>
                    <th>Nota da atividade</th>
                    <th>Foi aprovado?</th>
                </tr>
            </thead>
            <tbody> <!-- conteudo do corpo tabela-->
            </tbody>
            <tfoot> <!-- rodape ta tabela-->
                <tr> <!-- linha dentro do rodape ta tabela-->
                    <td> <!-- coluna dentro do body ta tabela-->
                        Media final
                    </td>
                    <td id="media-final-valor">---</td>
                    <td id="media-final-resultado">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script> <!-- referenciar arquivo JS-->
</body>
</html>
